<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactBarWeb</title>
    <base href="/ContactBarWeb/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="ContactBarWeb.styles.css" rel="stylesheet" />

    <style>
        /* –ê–ì–†–ï–°–°–ò–í–ù–û–ï –°–ö–†–´–¢–ò–ï –í–°–ï–• –≠–õ–ï–ú–ï–ù–¢–û–í –ó–ê–ì–†–£–ó–ö–ò */
        body {
            background-color: #000000 !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        #blazor-error-ui,
        .loading-progress,
        .loading-progress-text,
        svg.loading-progress,
        circle {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        #app {
            background-color: #000000 !important;
            min-height: 100vh !important;
        }

            /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ Blazor */
            #app:empty {
                background: #000000 !important;
            }
    </style>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        // –ê–≥—Ä–µ—Å—Å–∏–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∑–∞–≥—Ä—É–∑–∫–∏
        document.addEventListener('DOMContentLoaded', function () {
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            var elementsToHide = [
                '.loading-progress',
                '.loading-progress-text',
                'svg',
                '#blazor-error-ui'
            ];

            elementsToHide.forEach(function (selector) {
                var elements = document.querySelectorAll(selector);
                elements.forEach(function (el) {
                    el.style.display = 'none';
                    el.style.visibility = 'hidden';
                });
            });

            // –î–µ–ª–∞–µ–º —Ñ–æ–Ω —á–µ—Ä–Ω—ã–º
            document.body.style.backgroundColor = '#000000';
            document.getElementById('app').style.backgroundColor = '#000000';
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ Blazor
        window.addEventListener('load', function () {
            document.querySelectorAll('svg, circle').forEach(function (el) {
                el.style.display = 'none';
            });
        });
    </script>

</body>

</html>
