<script>

    (function () {
        var path = window.location.search.match(/[?&]p=([^&]+)/);
        if (path) {
            var segments = path[1].split('/');
            var segmentCount = parseInt(segments[0]) || 0;
            var pathname = segments.slice(1).join('/');

            if (segmentCount > 0 && pathname) {
                history.replaceState(null, '', '/' + pathname + window.location.hash);
            }
        }
    })();
</script>
