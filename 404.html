<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Получаем текущий URL
        var path = window.location.pathname;
        // Перенаправляем на index.html, сохраняя путь для Blazor Router
        window.location.replace(window.location.origin + '/#/' + path.substring(1));
    </script>
</head>
<body>
    Redirecting to <a href="/">home</a>...
</body>
</html>
