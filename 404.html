<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        if (path.startsWith('/drink/')) {
            window.location.href = '/ContactBarWeb/#redirect=' + path;
        } else {
            window.location.href = '/ContactBarWeb/';
        }
    </script>
</head>
<body>
    <p>Redirecting... <a href="/ContactBarWeb/">Click here</a></p>
</body>
</html>
